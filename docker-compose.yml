services:
  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: figumarket
      MYSQL_USER: figu
      MYSQL_PASSWORD: figu
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql

  backend-php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      DATABASE_URL: mysql://figu:figu@db:3306/figumarket
    volumes:
      - ./backend:/var/www/html
    command: sh -c "composer install --no-interaction --prefer-dist && chown -R www-data:www-data var && php-fpm"
    depends_on:
      - db

  backend-nginx:
    image: nginx:alpine
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - backend-php

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend-nginx

volumes:
  db_data:
